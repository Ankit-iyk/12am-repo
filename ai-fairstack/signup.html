<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI FairStake â€” Sign Up</title>

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #dbe5f4;
      --bg-card-soft: #cfd8e8;
      --border-card: rgba(148, 163, 184, 0.8);
      --text-main: #e5e7eb;
      --text-muted: #cbd5f5;
      --text-card-main: #111827;
      --text-card-soft: #4b5563;
    }

    * { box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background:
        radial-gradient(circle at 0 0, #1f2937 0, transparent 55%),
        radial-gradient(circle at 100% 0, #1f2937 0, transparent 55%),
        var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: inherit; text-decoration: none; }

    .site-header {
      background: rgba(15, 23, 42, 0.96);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    }

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #ffffff;
    }

    .header-links {
      display: flex;
      gap: 16px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .header-links a:hover { color: #ffffff; }

    .auth-shell {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 40px;
    }

    .auth-card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(145deg, var(--bg-card), var(--bg-card-soft));
      border-radius: 26px;
      border: 1px solid var(--border-card);
      box-shadow: 0 28px 70px rgba(15, 23, 42, 0.9);
      padding: 28px 26px 24px;
      color: var(--text-card-main);
      animation: fadeUp 640ms ease-out both;
    }

    .auth-title {
      margin: 0 0 6px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .auth-subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      color: var(--text-card-soft);
    }

    .auth-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px 16px;
      margin-bottom: 10px;
    }

    .auth-field-full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-card-main);
    }

    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      padding: 9px 14px;
      font-size: 14px;
      outline: none;
      color: var(--text-card-main);
      background: rgba(243, 244, 246, 0.95);
      transition: border-color 130ms ease, box-shadow 130ms ease,
        background 130ms ease;
    }

    input:focus {
      border-color: #020617;
      box-shadow: 0 0 0 1px #02061733;
      background: #ffffff;
    }

    .auth-actions { margin-top: 14px; }

    .btn-primary {
      width: 100%;
      border-radius: 999px;
      padding: 10px 16px;
      border: none;
      background: #020617;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 24px 52px rgba(15, 23, 42, 1);
    }

    .auth-footer {
      margin-top: 14px;
      font-size: 13px;
      color: var(--text-card-soft);
      text-align: center;
    }

    .auth-footer a {
      color: #020617;
      font-weight: 600;
    }

    .auth-footer a:hover { text-decoration: underline; }

    footer {
      padding: 10px 16px 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    @media (max-width: 480px) {
      .auth-card { padding: 24px 18px 20px; }
      .auth-grid { grid-template-columns: minmax(0, 1fr); }
    }

    /* Chatbase Chatbot Styles */
    #chatbase-chatbot-button {
      width: 65px !important;
      height: 65px !important;
      animation: pulseGlow 2s infinite ease-in-out;
      border-radius: 50% !important;
      position: fixed !important;
      bottom: 90px !important;
      right: 24px !important;
      z-index: 9999 !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease !important;
    }

    #chatbase-chatbot-button:hover {
      transform: scale(1.05) !important;
    }

    @keyframes pulseGlow {
      0% { 
        box-shadow: 0 0 0px rgba(203, 213, 245, 0.4), 0 0 0px rgba(203, 213, 245, 0.2);
      }
      50% { 
        box-shadow: 0 0 20px rgba(203, 213, 245, 0.9), 0 0 30px rgba(203, 213, 245, 0.5);
      }
      100% { 
        box-shadow: 0 0 0px rgba(203, 213, 245, 0.4), 0 0 0px rgba(203, 213, 245, 0.2);
      }
    }

    /* Ensure chatbot widget container has smooth transitions */
    #chatbase-chatbot-widget {
      transition: opacity 0.3s ease, transform 0.3s ease !important;
    }
  </style>

  <!-- Chatbase Chatbot Embed -->
  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "iRl4VsjNhuiaSN1QAz_SO",
      domain: "www.chatbase.co"
    }
  </script>
  <script src="https://www.chatbase.co/embed.min.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img
          src="./83541380-17ab-4c10-8a47-9b42bbae6625-removebg-preview.png"
          alt="AI FairStake Logo"
          class="brand-logo"
        />
        <div class="brand-name">AI FairStake</div>
      </div>
      <div class="header-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Log In</a>
      </div>
    </div>
  </header>

  <!-- Sign Up Card -->
  <main class="auth-shell">
    <div class="auth-card">
      <h1 class="auth-title">Create your FairStake account</h1>
      <p class="auth-subtitle">
        Sign up to access the AI FairStake dashboard, run scheme checks,
        generate FairScore and analyze loan safety.
      </p>

      <form action="#" method="post">
        <div class="auth-grid">
          <div>
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>

          <div>
            <label for="phone">Mobile number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="auth-field-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
        </div>

        <div class="auth-actions">
          <button class="btn-primary" type="submit">
            Sign Up
          </button>
        </div>
      </form>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html">Log in instead</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 AI FairStake. All rights reserved.
  </footer>

  <!-- Simple front-end flow: after sign up, go to login -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Optional: remember email to prefill login
        const email = document.getElementById("email")?.value || "";
        if (email) {
          localStorage.setItem("fs_signup_email", email);
        }

        // Go to Login page
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
